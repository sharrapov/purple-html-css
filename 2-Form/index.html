<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <main>
        <div>
            <h1>Регистрация</h1>
            <div>
                <p>Уже есть аккаунт? <a href="#">Войти</a></p>
            </div>
        </div>
        <form action="">
            <div>
                <label for="myCompany">Моя компания</label>
                <input type="text" name="myCompany" id="myCompany" placeholder="Моя компания">
            </div>
            <div>
                <label for="firstName">Имя</label>
                <input type="text" name="firstName" id="firstName" placeholder="Имя">
            </div>
            <div>
                <label for="secondName">Фамилия</label>
                <input type="text" name="secondName" id="secondName" placeholder="Фамилия">
            </div>
            <div>
                <label for="">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
            <div>
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">Я прочитал и принимаю <a href="#">Условия использования</a></label>
            </div>
        </form>
    </main>
</body>
</html>
