<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <main>
        <form action="">
            <div>
                <h1>Регистрация</h1>
                <p>Уже есть аккаунт? <a href="#">Войти</a></p>
            </div>
            <input type="text" name="myCompany" id="myCompany" placeholder="Компания" value="Мой компания">
            <div>
                <input type="text" name="firstName" id="firstName" placeholder="Имя">
                <input type="text" name="secondName" id="secondName" placeholder="Фамилия">
            </div>
            <input type="email" name="email" id="email" placeholder="E-mail" required><br />
            <button type="submit">Зарегистрироваться</button>
            <div>
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">Я прочитал и принимаю <a href="#">Условия использования</a></label>
            </div>
        </form>
    </main>
</body>
</html>
